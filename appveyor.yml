version: '{build}'
shallow_clone: true
branches:
  only:
    - master
skip_branch_with_pr: true
environment:
  matrix:
    - appveyor_build_worker_image: Ubuntu
      JAVA_HOME: C:\Program Files\Java\jdk21
init:
  - cmd: SET PATH=%JAVA_HOME%\bin;%PATH%
install:
  - cmd: SET MAVEN_OPTS=-Xmx4g
  - cmd: SET JAVA_OPTS=-Xmx4g
  - cmd: mvn --version
  - cmd: java -version
build_script:
  - mvn clean package -DskipTests
test_script:
  - mvn surefire:test
cache:
  - C:\Users\appveyor\.m2
artifacts:
  - path: target\Regionerator.jar
    name: Regionerator
only_commits:
  files:
    - src/**/*
    - pom.xml
    - appveyor.yml
